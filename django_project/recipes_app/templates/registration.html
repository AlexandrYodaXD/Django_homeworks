{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="row">
    <div class="mx-auto">
    <form method="post" class="form">
        {% csrf_token %}
        <table class="table">
            {% for field in form %}
            <tr>
                <td>{{ field.label }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td
                        colspan="2">
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>

{% endblock %}
