<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Навигация сайта -->
    {% block menu %}
        <a href="/">Главная</a> | <a href="/clients/">Клиенты</a> | <a href="/products/">Товары</a> | <a href="/orders/">Заказы</a>
    {% endblock %}

     <!-- Отображение сообщений -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Отображение контента -->
    {% block content %}{% endblock %}
</body>
</html>
